<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- FontAwesome-->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
</head>

<body class="theme-blue">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->

    <div class="panel panel-left panel-reveal bg-white">
        <div class="row bg-lightblue color-white">
            <div class="round">
                <div style="background-image: url('img/avatar/avatar.jpg');"></div>
            </div>
        </div>
        <div class="row bg-lightblue color-white">
            <div class="col-100 text-center">
                <p>
                    <h2>Kevin Minion</h2></p>
            </div>
        </div>
        <div class="list-block">
            <ul>
                <li>
                    <a href="views/usuario/perfil.html" class="item-link item-content">
                        <div class="item-media"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <div class="item-inner">
                            <div class="item-title">Meu perfil</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item-link item-content">
                        <div class="item-media"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
                        <div class="item-inner">
                            <div class="item-title">Reservas</div>
                            <div class="item-after"><span class="badge color-green">5</span></div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item-link item-content">
                        <div class="item-media"><i class="fa fa-cog" aria-hidden="true"></i></div>
                        <div class="item-inner">
                            <div class="item-title">Configurações</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item-link item-content close-panel open-login-screen">
                        <div class="item-media"><i class="fa fa-power-off" aria-hidden="true"></i></div>
                        <div class="item-inner">
                            <div class="item-title">Sair</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left sliding">
                        <a href="#" class="link">
                            <i class="icon icon-back"></i>
                            <span>Voltar</span>
                        </a>
                    </div>
                    <div class="center sliding">HortApp</div>
                    <div class="right sliding">
                        <a href="#" data-panel="left" class="link open-panel">
                            <i class="icon icon-bars"></i>
                            <span>Menu</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /End of Top Navbar-->

            <!-- Now we need additional "navbar-through" and "toolbar-through" classes on Pages -->
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <p>Page content goes here</p>
                        <!-- Link to another page -->
                        <div class="content-block">
                            <p>Page content goes here</p>
                            <p><a href="views/about/about.html">About app</a></p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="views/chat/chat.html">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                        <span>Chat</span>
                    </a>
                    <a href="#" class="link">
                        <i class="fa fa-apple" aria-hidden="true"></i>
                        <span>Apple</span>
                    </a>
                    <a href="#" class="link">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        <span>Lembrete</span>
                    </a>
                </div>
            </div>


            <!--Bottom Toolbar
            <div class="toolbar tabbar">
                <div class="toolbar-inner">
                    <a href="#tab1" class="tab-link">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                        <span class="tabbar-label">Chat</span>
                    </a>
                    <a href="#tab2" class="tab-link">
                        <i class="fa fa-cloud" aria-hidden="true"></i>
                    </a>
                    <a href="#tab3" class="tab-link">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                    </a>
                </div>
                /End of Bottom Toolbar-->

        </div>
    </div>


    <!-- Tela de Login add modal-in-->
    <div class="login-screen modal-in">
        <!-- Default view-page layout -->
        <div class="view">
            <div class="page">
                <!-- page-content has additional login-screen content -->
                <div class="page-content login-screen-content bg-lightblue">
                    <div class="row">
                        <div class="col-auto">
                            <div class="login-screen-title color-white">HortApp</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto" id="logoLogin">
                            <img src="img/logo/LogoBranco-F7.png" alt="Logo HortApp" id="imagem" />
                        </div>
                    </div>
                    <div class="row content-block">
                        <div class="col-100">
                            <a href="#" class="button button-big button-fill close-login-screen color-red"><i class="fa fa-google" aria-hidden="true"></i>&nbspSign in with Google</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="bower_components/Framework7/dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- JQuery-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <!-- JS personalizado-->
    <script type="text/javascript" src="js/my-script.js"></script>
</body>

</html>
